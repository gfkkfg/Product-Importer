<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management</title>
    <link rel="stylesheet" href="/static/webhooks.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }

        .container {
            background: rgba(255,255,255,0.05);
            padding: 30px 40px;
            border-radius: 20px;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Buttons */
        .primary-btn {
            background: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .primary-btn:hover {
            background: #00cc99;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }
        tr:hover {
            background: rgba(0,255,204,0.1);
        }

        button.action-btn {
            padding: 5px 12px;
            margin-right: 5px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .edit-btn { background: #2575fc; color: #fff; }
        .edit-btn:hover { background: #6a11cb; }
        .delete-btn { background: #ff4c4c; color: #fff; }
        .delete-btn:hover { background: #ff0000; }
        .test-btn { background: #00ffcc; color: #000; }
        .test-btn:hover { background: #00cc99; }
        .toggle-btn { background: #ffbf00; color: #000; }
        .toggle-btn.enabled { background: #00ff00; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            position: relative;
            color: #fff;
        }
        .modal-content h2 {
            margin-bottom: 15px;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 22px;
        }

        @media(max-width: 500px) {
            .modal-content { width: 90%; padding: 20px; }
            th, td { padding: 8px 10px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Webhook Management</h1>
    <p class="subtitle">Add, edit, test, and delete your webhooks</p>

    <button id="createBtn" class="primary-btn">Add New Webhook</button>

    <table id="webhooksTable">
        <thead>
            <tr>
                <th>URL</th>
                <th>Event Type</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for Create/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Create Webhook</h2>
            <form id="webhookForm">
                <input type="hidden" id="webhookId">
                <label>Webhook URL:</label>
                <input type="url" id="url" placeholder="https://example.com/webhook" required>
                <label>Event Type:</label>
                <select id="event_type" required>
                    <option value="product_created">Product Created</option>
                    <option value="product_updated">Product Updated</option>
                    <option value="product_deleted">Product Deleted</option>
                </select>
                <label>Enabled:</label>
                <input type="checkbox" id="enabled" checked>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/webhooks.js"></script>
</body>
</html>
